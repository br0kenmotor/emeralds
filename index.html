<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>emeralds</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./index.js"></script>
</head>
<body>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Total Emeralds</span>
        </div>
        <input class="form-control" type="number" id="e" placeholder="0" onkeyup="spread()"/>
        <div class="input-group-append">
            <button class="btn btn-success" onclick="tax()">add tax</button>
            <button class="btn btn-warning" onclick="detax()">deduct tax</button>
        </div>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Stacks</span>
        </div>
        <input class="form-control" type="number" id="stx" placeholder="0" onkeyup="merge()"/>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">LE</span>
        </div>
        <input class="form-control" type="number" id="le" placeholder="0" onkeyup="merge()"/>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">EB</span>
        </div>
        <input class="form-control" type="number" id="eb" placeholder="0" onkeyup="merge()"/>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Emeralds</span>
        </div>
        <input class="form-control" type="number" id="c" placeholder="0" onkeyup="merge()"/>
    </div>


</body>
</html>
