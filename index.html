<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>emeralds</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./index.js"></script>
</head>
<body>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Total Emeralds</span>
        </div>
        <input class="form-control" type="number" id="e" value="0" onkeyup="spread()"/>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Stacks</span>
        </div>
        <input class="form-control" type="number" id="stx" value="0" onkeyup="merge()"/>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">LE</span>
        </div>
        <input class="form-control" type="number" id="le" value="0" onkeyup="merge()"/>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">EB</span>
        </div>
        <input class="form-control" type="number" id="eb" value="0" onkeyup="merge()"/>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Emeralds</span>
        </div>
        <input class="form-control" type="number" id="c" value="0" onkeyup="merge()"/>
    </div>


</body>
</html>
